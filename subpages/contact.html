<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt | Forum A24</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <h1>Skontaktuj się z nami</h1>
        <nav class="menu">
            <ul>
                <li><a href="../index.html">Strona główna</a></li>
                <li><a href="categories.html">Kategorie</a></li>
                <li><a href="about.html">O forum</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main class="content">
        <section>
            <h2>Informacje kontaktowe</h2>
            <p><strong>Email:</strong> kontakt@a24forum.pl</p>
            <p><strong>Telefon:</strong> +48 123 456 789</p>
            <p><strong>Adres:</strong> ul. Super Najlepsza 224, 30-007 Kraków, Polska</p>
        </section>
        <section>
            <h2>Formularz kontaktowy</h2>
            <form class="contact-form" action="/submit_contact" method="post">
                <label for="name">Imię i nazwisko:</label>
                <input type="text" id="name" name="name" placeholder="Wpisz swoje imię" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Wpisz swój e-mail" required>
                
                <label for="message">Wiadomość:</label>
                <textarea id="message" name="message" placeholder="Wpisz swoją wiadomość" rows="5" required></textarea>
                
                <button type="submit">Wyślij</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Forum A24 | Kontakt: kontakt@a24forum.pl</p>
    </footer>
</body>
</html>
